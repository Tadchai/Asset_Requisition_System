<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Detail</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
    </style>
  </head>

  <body>
    <button id="editEmployee">Edit</button>
    <button id="deleteEmployee">Delete</button>
    <h3>Basic Info</h3>
    <div id="employeeName">Name:</div>
    <br />
    <h3>Requisition Items</h3>
    <table>
      <thead>
        <tr>
          <th>ItemCategoryName</th>
          <th>ItemClassificationName</th>
          <th>AssetId</th>
          <th>RequisitionDate</th>
          <th>Tool</th>
        </tr>
      </thead>
      <tbody id="employeeTableBody"></tbody>
    </table>
    <div>
      Requisition an Item:
      <select id="freeItem"></select>
      <button id="requisitionItem">Requisition</button>
    </div>

    <script src="assets/employeedetail.js"></script>
  </body>
</html>
